<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,100..300;1,100..300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="mainContent">
      <h1>Monster Lookup</h1>
      <h4>Monster Hunter World data lookup tool</h4>
      <input type="text" id="monsterName" placeholder="enter monster name" /><br>

      <button id="button" onclick="fetchMonsterData()">submit</button>

      <div id="infoReturn">
        <h3>Description:</h3>
        <p id="descript" style="display: none"></p><br>
        
        <h3>Species:</h3>
        <p id="species" style="display: none"></p><br>

        <h3>Element:</h3>
        <p id="element" style="display: none"></p><br>

        <h3>Weakness:</h3>
        <p id="weakness" style="display: none"></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
